<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pong Game</title>
</head>
<body>
    <div class="box">
        <p class="text">Press Enter to start a match.</p>
        <p class="text">Press R to restart a match.</p>
    </div>
    <div class="center_box">
        <div class="keys_box">
                <p class="key">W</p>
                <p class="key">S</p>
        </div>
    
        <canvas id="canvas-pong" width="900" height="500"></canvas>
    
        <div class="keys_box">
            <p class="key">↑</p>
            <p class="key">↓</p>
        </div>
    </div>
    <div class="box">
        <p class="text">Whoever scores 5 points first wins.</p>
    </div>
    <script src="./scripts/pong.js"></script>
</body>
</html>
